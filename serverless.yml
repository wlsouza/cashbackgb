service: cashbackgb

frameworkVersion: "2"

provider:
  name: aws
  stage: ${opt:stage}
  region: us-east-1
  lambdaHashingVersion: 20201221
  memorySize: 1024
  timeout: 300
  apiName: ${self:service}-${opt:stage}
  apiGateway:
    description: REST API ${self:service}
    metrics: true
  
functions:
  CashBackGB:
    image: 382985906819.dkr.ecr.us-east-1.amazonaws.com/cashbackgb:lambda
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors: true